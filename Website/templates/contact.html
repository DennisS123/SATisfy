<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAT Club | Contact Us</title>
  <link rel="stylesheet" href="{{url_for('static',filename='styles.css/welcome.css')}}">
  <link rel="stylesheet" href="{{url_for('static',filename='styles.css/forms.css')}}">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="{{url_for('views.home')}}" class="active">Home</a></li>
        <li class="dropdown">
          <a href="#" class="dropbtn">Menu &#9660;</a>
          <div class="dropdown-content">
            <a href="{{url_for('views.about_us')}}">About Us</a>
            <a href="{{url_for('views.resources')}}">Free Resources</a>
            <a href="{{url_for('views.tutor')}}">Become a Tutor</a>
            <a href="{{url_for('views.contact')}}">Contact Us</a>
          </div>
        </li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section id="contact">
      <h1>Contact Us</h1>
      <p>We'd love to hear from you! Fill out the form below to get in touch with us:</p>
      <form action="#" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>
        <input type="submit" value="Submit">
      </form>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2023 SAT Club. All rights reserved.</p>
  </footer>
  <script src="{{url_for('static',filename='script.js/script.js')}}"></script>
  <script src="{{url_for('static',filename='script.js/forms.js')}}"></script>
</body>
</html>
